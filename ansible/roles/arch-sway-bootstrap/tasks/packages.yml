---
- name: Install pacman packages
  become: true
  package:
    name: "{{ item }}"
    state: present
  with_items: "{{ pacman_packages }}"

- name: Install yay using makepkg if it isn't installed already
  aur:
    name: yay
    use: makepkg
    state: present
  become: true
  become_user: aur_builder

- name: Install AUR packages using yay
  aur:
    name: "{{ item }}"
    use: yay
    state: present
  become: true
  become_user: aur_builder
  with_items: "{{ yay_packages }}"
