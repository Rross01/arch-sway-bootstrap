[font]
size = 11.5

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/tmux"

[font.normal]
family = "terminal-font"
style = "Medium"

[mouse]
hide_when_typing = true

# [window]
# opacity = 0.95

# Colors (One Dark)

# github colors
[colors.primary]
background = '#22272e'
foreground = '#ffffff'

# Normal colors
[colors.normal]
black   = '#545d68'
red     = '#f47067'
green   = '#57ab5a'
yellow  = '#c69026'
blue    = '#539bf5'
magenta = '#b083f0'
cyan    = '#39c5cf'
white   = '#909dab'

# Bright colors
[colors.bright]
black   = '#636e7b'
red     = '#ff938a'
green   = '#6bc46d'
yellow  = '#daaa3f'
blue    = '#6cb6ff'
magenta = '#dcbdfb'
cyan    = '#56d4dd'
white   = '#cdd9e5'
