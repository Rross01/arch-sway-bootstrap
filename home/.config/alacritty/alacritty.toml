[font]
size = 11.5

[font.normal]
family = "JetBrainsMono Nerd Font"

[env]
TERM = "xterm-256color"

[shell]
program = "/usr/bin/tmux"

[mouse]
hide_when_typing = true

[window]
decorations = "None"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.cursor]
cursor = "#ffffff"

[colors.normal]
black = "#000000"
red = "#fe0100"
green = "#33ff00"
yellow = "#feff00"
blue = "#0066ff"
magenta = "#cc00ff"
cyan = "#00ffff"
white = "#d0d0d0"

[colors.bright]
black = "#808080"
red = "#fe0100"
green = "#33ff00"
yellow = "#feff00"
blue = "#0066ff"
magenta = "#cc00ff"
cyan = "#00ffff"
white = "#FFFFFF"
