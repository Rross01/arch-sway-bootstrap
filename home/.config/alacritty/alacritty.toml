[font]
size = 11.5

[shell]
program = "/usr/bin/tmux"

[font.normal]
family = "terminal-font"
style = "Medium"

[mouse]
hide_when_typing = true

[window]
opacity = 0.95

[colors.primary]
background = "#121212"
foreground = "#ffffff"
bright_foreground = "#ffffff"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"
